<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <script src="scripts/rsvp.js"></script>
        <script src="scripts/underscore.js"></script>
        <script src="scripts/httpRequester.js"></script>
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
       
        <script src="scripts/app.js"></script>
        
        <style>
            html,
            body,
            #map-canvas
            {
                margin: 0;
                padding: 0;
                height: 100px;
                width: 150px;
            }
        </style>
    
    </head>
    <body>
        <div data-role="layout" data-id="views-layout">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            
            <div data-role="footer">
                <div data-role="tabstrip" class="tabstrip">
                    <a href="views/contacts.html" data-icon="contacts">Contacts</a>
                </div>
            </div>
        </div>
        <div data-role="view" data-layout="views-layout" data-title="Phonebook2">
            <h1>
                Welcome to Phonebook2
            </h1>
        </div>
        <div data-role="layout" data-id="views-layout-contacts">
            <div data-role="header">
                <div data-role="navbar">
                    <button data-role="backbutton" data-align="left"></button>
                    <span data-role="view-title"></span>
                    <button data-role="button" data-align="right" data-bind="click: sync">Sync</button>
                </div>
            </div>
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="views/contacts.html" data-icon="contacts">Contacts</a>
                </div>
            </div>
        </div>
        <div data-role="layout" data-id="views-layout-details">
            <div data-role="header">
                <div data-role="navbar">
                    <button data-role="backbutton" data-align="left"></button>
                    <span data-role="view-title"></span>
                </div>
            </div>
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="views/contacts.html" data-icon="contacts">Contacts</a>
                </div>
            </div>
        </div>
        
        <script src="scripts/view-models/contacts.js"></script>
        <script src="scripts/view-models/details.js"></script>
        
        <!--<script src="scripts/view-models/home.js"></script>-->
    
    </body>
